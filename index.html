<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>One-String Ninja</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
	<main>
		<!-- ! First Page -->
		<section class="p-welcome">
			<img class="p__bg" src="./assets/images/bg-decor.svg" alt="">
			<!-- Slider images -->
			<div id="welcome-slider__images">
				<img class="p-welcome__img active" src="./assets/images/p-w-1.svg" alt="">
				<img class="p-welcome__img" src="./assets/images/p-w-2.svg" alt="">
				<img class="p-welcome__img" src="./assets/images/p-w-3.svg" alt="">
			</div>
			<div class="p-welcome-bottom">
				<!-- Slider text -->
				<div id="welcome-slider__text">
					<article class="p-welcome__text active">
						<h1 class="title">Добро пожаловать!</h1>
						<p class="subtitle">One-String Ninja — это инновационная система
							обучения игре на гитаре.
						</p>
					</article>
					<article class="p-welcome__text">
						<h1 class="title">Идеально подходит для начинающих гитаристов.</h1>
					</article>
					<article class="p-welcome__text">
						<h1 class="title">Ты сможешь сыграть известную песню на гитаре за 5 минут с нуля!</h1>
					</article>
				</div>
				<nav id="welcome-slider__contorls" class="p-welcome-nav">
					<ul class="p-welcome-menu">
						<li>
							<button class="p-welcome__control active" data-control="0" type="button">
								<span class="sr-only">1-slide</span>
							</button>
						</li>
						<li>
							<button class="p-welcome__control" data-control="1" type="button">
								<span class="sr-only">2-slide</span>
							</button>
						</li>
						<li>
							<button class="p-welcome__control" data-control="2" type="button">
								<span class="sr-only">3-slide</span>
							</button>
						</li>
					</ul>
					<button class="alert-btn" type="button">Вперед!</button>
				</nav>
			</div>
		</section>
	</main>
	<script src="./scripts/scripts.js"></script>
</body>

</html>
