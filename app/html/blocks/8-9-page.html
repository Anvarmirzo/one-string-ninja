<!-- ! Eighth page -->
<section class="p-year p-thought p--padding" data-page="7" id="checkboxes">
	<h2 class="title active">Были ли у тебя такие мысли <br> по поводу гитары?</h2>
	<h2 class="title">Что&nbsp;вдохновляет&nbsp;тебя играть на гитаре:</h2>
	<div class="inspirations" id="during-btns">
		<label class="first">
			<input value="hard-learn" type="checkbox">
			<span>Учиться играть слишком сложно</span>
		</label>
		<div class="inspirations-items-wrapper">
			<label class="second">
				<input value="bulling" type="checkbox">
				<span>Будут смеяться и критиковать</span>
			</label>
			<label class="third">
				<input value="boring" type="checkbox">
				<span>Учиться скучно</span>
			</label>
		</div>
		<label class="fourth">
			<input value="long-learning" type="checkbox">
			<span>Обучение занимает целую вечность</span>
		</label>
		<div class="inspirations-items-wrapper">
			<label class="fifth">
				<input value="failure" type="checkbox">
				<span>Страшно, что не будет получаться</span>
			</label>
			<label class="seventh created">
				<input value="meditate" type="checkbox">
				<span>Впечатлить друзей</span>
			</label>
		</div>
		<label class="sixth">
			<input value="not-mine" type="checkbox">
			<span>Гитара вообще не мое</span>
		</label>
	</div>
	<button class="alert-btn" type="button" id="change-checkboxes">Дальше</button>
</section>
