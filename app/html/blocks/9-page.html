<!-- ! Ninth page -->
<section class="p-inspirations p--padding" data-page="8">
	<h2 class="title" for="name">Что вдохновляет тебя играть на гитаре:</h2>
	<div class="inspirations" id="during-btns">
		<label class="md-width">
			<input value="play-anytime" type="checkbox" checked>
			<span>Сыграть крутую песню в любое время</span>
		</label>
		<div class="inspirations-items-wrapper">
			<label>
				<input value="play-together" type="checkbox">
				<span>Играть вместе с другими</span>
			</label>
			<label class="min-size">
				<input value="play-for-girl" type="checkbox" checked>
				<span>Очаровать девушку</span>
			</label>
		</div>
		<label class="sm-width">
			<input value="mood" type="checkbox">
			<span>Поднимать себе настроение</span>
		</label>
		<div class="inspirations-items-wrapper">
			<label class="sm-width">
				<input value="create-own" type="checkbox" checked>
				<span>Сочинять свою музыку</span>
			</label>
			<label class="sm-width">
				<input value="impression" type="checkbox">
				<span>Впечатлить друзей</span>
			</label>
		</div>
		<label class="lg-width">
			<input value="meditate" type="checkbox">
			<span>Медитировать и снимать стресс</span>
		</label>
	</div>
	<button class="alert-btn" data-next-btn="8" type="button">Дальше</button>
